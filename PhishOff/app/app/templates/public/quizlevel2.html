<!DOCTYPE HTML>
<html lang="en">
    <head>
      <!--Notify browser of encoding-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, inital-scale=1.0">
      <!--Link css file and js files to html-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/quizlevel2.css') }}"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/quizlevel2script.js') }}"></script>
      <title>Quiz Level 2</title>
    </head>
    <body>
      <!--Wrap design-->
      <div class="wrapper">
        <header class="header">
          <a href="/home">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="PhishOffLogo" width="155" height="100">
          </a>
          <!--Navigation Menu-->
          <ul>
            <li><a href ="signup">SIGN UP</a></li>
            <li><a href ="phishsimulatorlogin">PHISH SIMULATOR</a></li>
            <li><a href ="phishquiz">E-LEARNING QUIZ</a></li>
            <li><a href ="blog">BLOG</a></li>
            <li><a href ="home">HOME</a></li>
          </ul>
        </header>
        <!--Main content quiz-->
        <article class="main">
                <!--Quiz container -->          
                <div id="quizlevel2Container" class="container">
                  <div class="title">Level 2 - Malicious Phishing URLs and Links</div>
                  <!--Quiz question-->
                  <div id="question" class="question"></div>
                  <!--Draggable quiz choices-->
                  <section>
                    <div class="score">-</div>
                    <ul>
                      <li><label class="draggable"><input type="checkbox" name="choice" value="1" /> <span id="ch1"></span></label></li>         
                      <li><label class="draggable"><input type="checkbox" name="choice" value="2" /> <span id="ch2"></span></label></li>              
                      <li><label class="draggable"><input type="checkbox" name="choice" value="3" /> <span id="ch3"></span></label></li>            
                      <li><label class="draggable"><input type="checkbox" name="choice" value="4" /> <span id="ch4"></span></label></li>
                      <li><label class="draggable"><input type="checkbox" name="choice" value="5" /> <span id="ch5"></span></label></li>
                    </ul>
                  <!--Image where it counts dragged choices-->
                  <div id="droppable" class="drop">
                    <img src="{{ url_for('static', filename='images/lvl2fishnet.png') }}" ondragstart="return false" alt="lvl2fishnet" width="145" height="120">
                  </div>
                  </section>
                  <!--Quiz next button, back button-->
                  <div class ="buttonContainer">
                    <button id ="nextbtn" class="nxtbtn" onclick="getnextQ();">Next</button>
                  </div>
                  <!-- BACK BUTTON -->
                  <div class="buttonContainer2">
                    <a href="javascript:history.go(-1)">
                    <button type="button" class="bckbtn" onclick="getpreviousQ();">Back</button>
                  </a>
                  </div>
                  <!--Quiz time counter-->
                  <div class ="quizcounterContainer">
                    <div id="quizCounter"> </div>
                  </div>
                </div>
                <!--Results container-->
                <div id="results" class="resultsContainer" style="display:none;">
                  <h1>Level 2: Malicious Phishing URLs and Links</h1> 
                    <h2>Total Questions</h2>
                    <p id="allQuestions"></p>
                  <h2>Score</h2>
                    <p id="score"></p>
                  <h2>Passing Benchmark</h2>
                    <p>60</p>
                  <h2>Result</h2>
                    <p id="passed"></p>
                    <p id="failed"></p>
                    <p id="lvl3password"></p>
                  <div class="buttonContainer3">
                      <button class="exitbutton" onclick="location.href = 'phishquiz';" id="exitbtn">Quiz menu</button>
                  </div>
                  <div class="buttonContainer4">
                      <button class="restartbutton" onclick="location.href = 'quizlevel2';" id="restart">Restart</button>
                  </div>
                </a>
                </div>
                <!--Link javascript files with html file-->
                <script src="{{ url_for('static', filename='js/quizlevel2Qs.js') }}"></script>
                <script src="{{ url_for('static', filename='js/quizlevel2script.js') }}"></script>
                <!--Page to alert use of errors within the page-->
                <body onload="alertuser()"></body>
                <script>
                  function alertuser() {
                    alert("*** For the quiz, Please firstly click on your answer and then drag your answer onto the net image ***");
                }
              </script>
        </article>
        
        <!--Footer, 2nd menu moved down to footer panel as the side panel was removed-->
        <footer class="footer">
            <nav class="menu2">
                <ul>
                    <li><a href ="about">ABOUT</a></li>
                    <li><a href ="archive">ARCHIVE</a></li>
                  </ul>
              </nav>
           <p>CI601<br>University of Brighton<br>vrawles@uni.brighton.ac.uk</p>
           <img src="{{ url_for('static', filename='images/footericon.png') }}" alt="PhishOffLogo" width="32" height="40">
        </footer>
    </div>
  </body>
</html>
